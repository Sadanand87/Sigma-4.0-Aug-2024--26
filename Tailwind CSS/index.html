<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tailwind Card</title>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md rounded-xl border border-gray-500 overflow-hidden shadow-md bg-white text-center">
    
   
    <div class="bg-gradient-to-r from-sky-500 to-indigo-500 py-6">
      <h2 class="text-white font-semibold text-xl">News you can Trust.</h2>
    </div>

   
    <div class="p-6">
      <h3 class="text-lg font-bold text-gray-800 mb-2">Stay up to date with the Latest!</h3>
      <p class="text-gray-600 mb-4">Subscribe to our newsletter for the latest news straight into your inbox</p>
      
      <input
        type="email"
        placeholder="you@example.com"
        class="w-full px-4 py-2 mb-4 bg-gray-100 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      
      <button
        class="w-full py-2 bg-gradient-to-r from-sky-500 to-indigo-500 text-white font-medium rounded-full hover:opacity-90 transition">
        Subscribe Now
      </button>
      
      <p class="text-sm text-gray-500 mt-4">We value your privacy</p>
    </div>
  </div>
</body>
</html>
