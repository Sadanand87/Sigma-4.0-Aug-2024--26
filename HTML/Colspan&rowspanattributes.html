<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & Rowspan</title>
</head>
<body>
    <table>
        <caption>Food Manue</caption>
        <thead>
        <tr>
           
            <th rowspan ="2">Item </th>
            <th colspan ="2">Price</th>
        
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.40</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>20</td>
            <td>0.80</td>
        </tr>
    </tbody>

    </table>
</body>
</html>
